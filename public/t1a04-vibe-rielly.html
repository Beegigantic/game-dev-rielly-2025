<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #444;
        }
        .game-container {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            text-align: center;
        }
        .simple-game-canvas {
            background-color: #70c5ce;
            border: 1px solid #333;
        }
        .enhanced-game-canvas {
            background: linear-gradient(#87ceeb, #e0f6ff);
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1 align="center">t1a04 Vibe Code Cleaning Rielly</h1>
    <div class="game-container">
        <h2>Game 1: My cleaned code</h2>
        <canvas id="simpleGameCanvas" class="simple-game-canvas" width="320" height="480"></canvas>
    </div>

    <div class="game-container">
        <h2>Game 2: Original code</h2>
        <canvas id="enhancedGameCanvas" class="enhanced-game-canvas" width="320" height="480"></canvas>
    </div>

    <script>
        const simpleCanvas = document.getElementById('simpleGameCanvas');
        const simpleContext = simpleCanvas.getContext('2d');

        let simpleScore = 0;
        let simpleIsGameOver = false;

        const simpleBird = {
            x: 50,
            y: simpleCanvas.height / 2,
            width: 30,
            height: 30,
            gravity: 0.2,
            velocity: 0,
            jumpStrength: -4,
            draw: function() {
                simpleContext.fillStyle = 'yellow';
                simpleContext.fillRect(this.x, this.y, this.width, this.height);
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
            },
            flap: function() {
                this.velocity = this.jumpStrength;
            }
        };

        let simplePipes = [];
        const simplePipeWidth = 50;
        const simplePipeGap = 120;
        let simplePipeSpeed = 2;

        function simpleCreatePipe() {
            const topHeight = Math.random() * (simpleCanvas.height - simplePipeGap - 100) + 50;
            simplePipes.push({
                x: simpleCanvas.width,
                topHeight: topHeight,
                bottomHeight: simpleCanvas.height - topHeight - simplePipeGap,
                scored: false
            });
        }

        function simpleDrawPipes() {
            simpleContext.fillStyle = 'green';
            for (let i = 0; i < simplePipes.length; i++) {
                const pipe = simplePipes[i];
                simpleContext.fillRect(pipe.x, 0, simplePipeWidth, pipe.topHeight);
                simpleContext.fillRect(pipe.x, simpleCanvas.height - pipe.bottomHeight, simplePipeWidth, pipe.bottomHeight);
            }
        }

        function simpleUpdatePipes() {
            for (let i = 0; i < simplePipes.length; i++) {
                simplePipes[i].x -= simplePipeSpeed;
            }
            simplePipes = simplePipes.filter(pipe => pipe.x + simplePipeWidth > 0);
        }

        function simpleCheckCollision() {
            if (simpleBird.y + simpleBird.height > simpleCanvas.height || simpleBird.y < 0) {
                return true;
            }
            for (let i = 0; i < simplePipes.length; i++) {
                const pipe = simplePipes[i];
                if (simpleBird.x < pipe.x + simplePipeWidth && simpleBird.x + simpleBird.width > pipe.x) {
                    if (simpleBird.y < pipe.topHeight || simpleBird.y + simpleBird.height > simpleCanvas.height - pipe.bottomHeight) {
                        return true;
                    }
                }
            }
            return false;
        }

        function simpleUpdateScore() {
            for (let i = 0; i < simplePipes.length; i++) {
                const pipe = simplePipes[i];
                if (pipe.x + simplePipeWidth < simpleBird.x && !pipe.scored) {
                    simpleScore++;
                    pipe.scored = true;
                }
            }
        }

        function simpleDrawScore() {
            simpleContext.fillStyle = 'white';
            simpleContext.font = '24px sans-serif';
            simpleContext.textAlign = 'center';
            simpleContext.fillText(`Score: ${simpleScore}`, simpleCanvas.width / 2, 40);
        }

        let simpleFrameCount = 0;
        function simpleGameLoop() {
            if (simpleIsGameOver) {
                simpleContext.fillStyle = 'red';
                simpleContext.font = '30px sans-serif';
                simpleContext.textAlign = 'center';
                simpleContext.fillText('Game Over!', simpleCanvas.width / 2, simpleCanvas.height / 2);
                simpleContext.font = '20px sans-serif';
                simpleContext.fillText('Click to restart', simpleCanvas.width / 2, simpleCanvas.height / 2 + 30);
                return;
            }
            simpleContext.clearRect(0, 0, simpleCanvas.width, simpleCanvas.height);
            simpleBird.update();
            simpleBird.draw();
            simpleUpdatePipes();
            simpleDrawPipes();
            if (simpleCheckCollision()) {
                simpleIsGameOver = true;
            }
            simpleUpdateScore();
            simpleDrawScore();
            if (simpleFrameCount % 120 === 0) {
                simpleCreatePipe();
            }
            simpleFrameCount++;
            window.requestAnimationFrame(simpleGameLoop);
        }

        simpleCanvas.addEventListener('click', function() {
            if (simpleIsGameOver) {
                simpleScore = 0;
                simplePipes = [];
                simpleBird.y = simpleCanvas.height / 2;
                simpleBird.velocity = 0;
                simpleIsGameOver = false;
                simpleFrameCount = 0;
                simpleGameLoop();
            } else {
                simpleBird.flap();
            }
        });

        const enhancedCanvas = document.getElementById('enhancedGameCanvas');
        const enhancedContext = enhancedCanvas.getContext('2d');

        let enhancedScore = 0;
        let enhancedIsGameOver = false;

        const enhancedBird = {
            x: 50,
            y: enhancedCanvas.height / 2,
            width: 30,
            height: 30,
            gravity: 0.25,
            velocity: 0,
            jumpStrength: -5,
            draw: function() {
                enhancedContext.fillStyle = 'orange';
                enhancedContext.beginPath();
                enhancedContext.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                enhancedContext.fill();
                enhancedContext.closePath();
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
            },
            flap: function() {
                this.velocity = this.jumpStrength;
            }
        };

        let enhancedPipes = [];
        const enhancedPipeWidth = 60;
        const enhancedPipeGap = 130;
        let enhancedPipeSpeed = 2;

        function enhancedCreatePipe() {
            const topHeight = Math.random() * (enhancedCanvas.height - enhancedPipeGap - 100) + 50;
            enhancedPipes.push({
                x: enhancedCanvas.width,
                topHeight: topHeight,
                bottomHeight: enhancedCanvas.height - topHeight - enhancedPipeGap,
                scored: false
            });
        }

        function enhancedDrawPipes() {
            // Draw main pipe bodies
            enhancedContext.fillStyle = '#2c3e50';
            for (let i = 0; i < enhancedPipes.length; i++) {
                const pipe = enhancedPipes[i];
                enhancedContext.fillRect(pipe.x, 0, enhancedPipeWidth, pipe.topHeight);
                enhancedContext.fillRect(pipe.x, enhancedCanvas.height - pipe.bottomHeight, enhancedPipeWidth, pipe.bottomHeight);

                // Draw pipe caps
                const capHeight = 20;
                enhancedContext.fillStyle = '#34495e';
                enhancedContext.fillRect(pipe.x - 5, pipe.topHeight - capHeight, enhancedPipeWidth + 10, capHeight);
                enhancedContext.fillRect(pipe.x - 5, enhancedCanvas.height - pipe.bottomHeight, enhancedPipeWidth + 10, capHeight);
            }
        }

        function enhancedUpdatePipes() {
            enhancedPipeSpeed += 0.001; // Increasing speed
            for (let i = 0; i < enhancedPipes.length; i++) {
                enhancedPipes[i].x -= enhancedPipeSpeed;
            }
            enhancedPipes = enhancedPipes.filter(pipe => pipe.x + enhancedPipeWidth > 0);
        }

        function enhancedCheckCollision() {
            if (enhancedBird.y + enhancedBird.height > enhancedCanvas.height || enhancedBird.y < 0) {
                return true;
            }
            for (let i = 0; i < enhancedPipes.length; i++) {
                const pipe = enhancedPipes[i];
                if (enhancedBird.x < pipe.x + enhancedPipeWidth && enhancedBird.x + enhancedBird.width > pipe.x) {
                    if (enhancedBird.y < pipe.topHeight || enhancedBird.y + enhancedBird.height > enhancedCanvas.height - pipe.bottomHeight) {
                        return true;
                    }
                }
            }
            return false;
        }

        function enhancedUpdateScore() {
            for (let i = 0; i < enhancedPipes.length; i++) {
                const pipe = enhancedPipes[i];
                if (pipe.x + enhancedPipeWidth < enhancedBird.x && !pipe.scored) {
                    enhancedScore++;
                    pipe.scored = true;
                }
            }
        }

        function enhancedDrawScore() {
            enhancedContext.fillStyle = 'black';
            enhancedContext.font = '24px sans-serif';
            enhancedContext.textAlign = 'center';
            enhancedContext.fillText(`Score: ${enhancedScore}`, enhancedCanvas.width / 2, 40);
        }

        let enhancedFrameCount = 0;
        function enhancedGameLoop() {
            if (enhancedIsGameOver) {
                enhancedContext.fillStyle = '#c0392b';
                enhancedContext.font = '30px sans-serif';
                enhancedContext.textAlign = 'center';
                enhancedContext.fillText('Game Over!', enhancedCanvas.width / 2, enhancedCanvas.height / 2);
                enhancedContext.font = '20px sans-serif';
                enhancedContext.fillText('Click to restart', enhancedCanvas.width / 2, enhancedCanvas.height / 2 + 30);
                return;
            }
            enhancedContext.clearRect(0, 0, enhancedCanvas.width, enhancedCanvas.height);
            enhancedBird.update();
            enhancedBird.draw();
            enhancedUpdatePipes();
            enhancedDrawPipes();
            if (enhancedCheckCollision()) {
                enhancedIsGameOver = true;
            }
            enhancedUpdateScore();
            enhancedDrawScore();
            if (enhancedFrameCount % 100 === 0) { // Pipes spawn faster
                enhancedCreatePipe();
            }
            enhancedFrameCount++;
            window.requestAnimationFrame(enhancedGameLoop);
        }

        enhancedCanvas.addEventListener('click', function() {
            if (enhancedIsGameOver) {
                enhancedScore = 0;
                enhancedPipes = [];
                enhancedBird.y = enhancedCanvas.height / 2;
                enhancedBird.velocity = 0;
                enhancedIsGameOver = false;
                enhancedFrameCount = 0;
                enhancedGameLoop();
            } else {
                enhancedBird.flap();
            }
        });

        window.onload = function() {
            simpleGameLoop();
            enhancedGameLoop();
        };

    </script>
