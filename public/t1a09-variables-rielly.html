<h2>Concatenating (adding) strings</h2>

<input id="myNum01" type=text placeholder="Write Here...">
+
<input id="myNum02" type=text placeholder="Write Another Thing Here..."><br>
<span id="mySpan01">...</span><br>

<input type=button value="add (concatenate) strings" onclick="{
  let myFirst = document.getElementById('myNum01').value
  var mySecond = document.getElementById('myNum02').value
  const myOut = document.getElementById('mySpan01')
  myOut.innerHTML = myFirst + ' ' + mySecond
  }"> <br>


  You do similar versions of this for interger character, boolean and float.<br><br>
