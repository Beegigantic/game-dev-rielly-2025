<html>
<head>
    <title>t1a02-video-flac-rielly</title>
</head>
<body>
    <a href="https://beegigantic.github.io/game-dev-rielly-2025/public/index.html">Back to my index</a></button> <br>
    <h2 align="center">t1a02-video-flac-rielly</h2>
    <h3>Try using a negative number to see "if" statements</h3>
    Input: <input id="myNum01" type="number" value="4"><br><br>
    Event: <input type="button" value="myEvent squares" onclick="mySquareFunction()"><br><br>
    Output: <span id="mySpan01">...</span>
    <br>
    <hr>
    <br>
    <h3>Outputs</h3>
    <p><strong>Object Output:</strong></p>
    <pre id="objectOutput"></pre>
    <p><strong>Loop Output:</strong></p>
    <p id="loopOutput"></p>
    <p><strong>Array Output:</strong></p>
    <p id="arrayOutput"></p>
    <script>
        function mySquareFunction() {
            let myIn01 = parseFloat(document.getElementById('myNum01').value);
            if (myIn01 < 0) {
                document.getElementById('mySpan01').innerHTML = 'Please enter a positive number.';
                document.getElementById('objectOutput').innerHTML = '';
                document.getElementById('loopOutput').innerHTML = '';
                document.getElementById('arrayOutput').innerHTML = '';
                return;
            }

            let myAnswer = myIn01 * myIn01;
            
            document.getElementById('mySpan01').innerHTML = myIn01 + ' squared = ' + myAnswer;
            let resultObject = {
                inputNumber: myIn01,
                squaredValue: myAnswer
            };
            document.getElementById('objectOutput').innerHTML = JSON.stringify(resultObject, null, 2);

            let loopOutput = '';
            for (let i = 1; i <= myIn01; i++) {
                loopOutput += i + ' ';
            }
            document.getElementById('loopOutput').innerHTML = loopOutput.trim();

            let numArray = [];
            for (let i = 1; i <= myIn01; i++) {
                numArray.push(i);
            }
            document.getElementById('arrayOutput').innerHTML = '[' + numArray.join(', ') + ']';
        }
    </script>
</body>
</html>
