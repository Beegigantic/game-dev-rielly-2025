<html>
<head>
    <title>The Clicker</title>
</head>
<body>
    <h1>Click the button if you dare...</h1>
    <button onclick="annoyTeacher()">Click Me!</button>

    <script>
        function annoyTeacher() {
            // Warning: This is very disruptive!
            // It will lock the tab until the user forces it to close.
            while (true) {
                alert("Are you annoyed yet?");
            }
        }
    </script>
</body>
</html>
